version: "3"
services:
  next_web:
    container_name: next_web
    build:
      context: ./
      dockerfile: docker/nginx/Dockerfile
    volumes:
      - ./:/app
    ports:
      - "80"
    environment:
      - "VIRTUAL_HOST=next.app.local.ro"
    networks:
      - nginx-proxy
      - next

  next_app:
    container_name: next_app
    command: /bin/sh /app/docker/entrypoint.sh
    build:
      context: ./
      dockerfile: docker/node/Dockerfile
    volumes:
      - ./:/app
      - /app/node_modules
      - ./ssl:/etc/certs
    ports:
      - "8080:8080"
    networks:
      - next

networks:
  next:
  nginx-proxy:
    external: true
